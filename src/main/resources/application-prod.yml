spring:
  config:
    import:
      - optional:file:.env[.properties]
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
      smtp:
        auth: true
        starttls:
          enable: true

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 1
          time-between-eviction-runs: 60000
    mongodb:
      uri: ${MONGO_URL}

  datasource:
    url: ${DB_CONNECTION_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": false

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://generativelanguage.googleapis.com/v1beta/openai}
      embedding:
        options:
          model: ${OPENAI_EMBEDDING_MODEL:gemini-embedding-001}
          dimensions: ${OPENAI_EMBEDDING_DIMENSIONS:1536}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL:gemini-2.5-pro}
          stream-usage: true

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
web:
  search:
    base-url: ${WEB_SEARCH_BASE_URL}
    api-key: ${WEB_SEARCH_API_KEY}
    timeout-seconds: 8
    default-max-results: 3

logging:
  level:
    "[com.ayushsingh]": INFO
    "[org.springframework]": WARN
    "[org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLogger]": WARN
    "[org.apache]": WARN
    "[ch.qos.logback]": WARN
    "[net.logstash]": WARN
    "[org.hibernate.SQL]": WARN
    "[org.hibernate.type.descriptor.sql.BasicBinder]": OFF
    "[org.hibernate.engine.jdbc.internal.StatementLogger]": WARN
    "[org.springframework.data.mongodb.core.MongoTemplate]": WARN
    "[org.mongodb.driver]": INFO
    "[com.p6spy]": OFF
  file:
    path: logs
    name: app.log

server:
  port: 8080

monetization:
  billing:
    billing-timezone: Asia/Kolkata
    default-monthly-limit: 600000
    currency: INR
  model-costs:
    models:
      gemini-embedding-001:
        input-cost-per1k: 0.0001
        output-cost-per1k: 0.0
      default:
        input-cost-per1k: 0.01
        output-cost-per1k: 0.00
  plans:
    FREE:
      monthly-token-limit: 600000
      max-documents: 10
    PRO:
      monthly-token-limit: 1000000
      max-documents: 100

payment:
  gateway:
    secret-key: ${RAZORPAY_KEY_SECRET}
    key-id: ${RAZORPAY_KEY_ID}
    subscription-webhook-secret: ${SUBSCRIPTION_EVENT_WEBHOOK_SECRET}
