spring:
  config:
    import:
      - optional:file:.env[.properties]
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 1
          time-between-eviction-runs: 60000
    mongodb:
      uri: ${MONGO_URL}

  datasource:
    url: ${DB_CONNECTION_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://generativelanguage.googleapis.com/v1beta/openai}
      embedding:
        options:
          model: ${OPENAI_EMBEDDING_MODEL:gemini-embedding-001}
          dimensions: ${OPENAI_EMBEDDING_DIMENSIONS:1536}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL:gemini-2.5-pro}
          stream-usage: true

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536

web:
  search:
    base-url: ${WEB_SEARCH_BASE_URL}
    api-key: ${WEB_SEARCH_API_KEY}
    timeout-seconds: 4
    default-max-results: 2

logging:
  level:
    "[com.ayushsingh]": DEBUG
    "[org.springframework]": WARN
    "[org.springframework.web.client.DefaultRestClient]": WARN
    "[org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLogger]": WARN
    "[org.apache.hc.client5.http]": WARN
    "[org.apache]": WARN
    "[ch.qos.logback]": WARN
    "[net.logstash]": WARN
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
    "[org.hibernate.engine.jdbc.internal.StatementLogger]": DEBUG
    "[org.springframework.data.mongodb.core.MongoTemplate]": INFO
    "[org.mongodb.driver]": INFO
    "[com.p6spy]": DEBUG
    "[io.lettuce.core]": INFO
    "[org.springframework.data.redis]": DEBUG
    "[org.springframework.mail]": DEBUG
    "[org.springframework.data.redis.core.RedisTemplate]": DEBUG
    "[org.springframework.data.redis.connection]": DEBUG
    "[org.springframework.data.redis.listener]": DEBUG
  file:
    path: logs
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

server:
  port: 8086

storage:
  location: uploads

monetization:
  billing:
    billing-timezone: Asia/Kolkata
    default-monthly-limit: 6000000
    currency: INR

  pricing:
    models:
      gpt-4:
        input-cost-per1k: 0.03
        output-cost-per1k: 0.06
      gpt-4-turbo:
        input-cost-per1k: 0.01
        output-cost-per1k: 0.03
      gpt-3.5-turbo:
        input-cost-per1k: 0.0015
        output-cost-per1k: 0.002
      llama-3.1:
        input-cost-per1k: 0.001
        output-cost-per1k: 0.002
      nomic-embed-text:
        input-cost-per1k: 0.0
        output-cost-per1k: 0.0
      text-embedding-ada-002:
        input-cost-per1k: 0.0001
        output-cost-per1k: 0.0
      default:
        input-cost-per1k: 0.01
        output-cost-per1k: 0.02
